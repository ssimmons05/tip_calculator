<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
<section>
    <h1>Tip Calculator</h1>
    <div id="main">
        <form>
            <label for="billAmount">Bill Total: $</label>
            <input type="number" id="billAmount">
            
            <h3>What percentage would you like to tip?</h3>
            <label for="tipPercentage">Enter Percentage:</label>
            <input type="number" id="tipPercentage">
        
            <h3>How many people are splitting the bill?</h3>
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople">
        </form> 
        <button id="calcTip" onclick="calcTip()">Calculate the tip</button>
        <div id="display"></div>
    </div>
</section>



    <script src="app.js"></script>
</body>
</html>
